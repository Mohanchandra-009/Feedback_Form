<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="feedback-container">
        <h2>Website Feedback Form</h2>
        <p>Your feedback helps us improve our website.</p>

        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfNA_h549jxSccLS0VGhobpcZ1rqLVpr64XAVmQIRJQWJbBoQ/formResponse">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="entry.485428648" required>

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="entry.879531967" required>

            <label for="feedback">Feedback <span>*</span></label>
            <textarea id="feedback" name="entry.326955045" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
